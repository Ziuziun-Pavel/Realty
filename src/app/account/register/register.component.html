<app-user-form
  [formConfig]="formConfig"
  (Submit)="onSubmit($event)">
  <div class="form-group">
    <button
      class="btn-register"
      [disabled]="loading">
      Создать аккаунт
    </button>

    <span>У вас уже есть аккаунт?<a routerLink="/login" class="btn-link"> Войти</a></span>
  </div>
</app-user-form>
