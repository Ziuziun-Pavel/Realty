<div class="profile-container">
  <div class="overlay">
    <div class="profile-modal">
      <h2 class="title">{{ currentUser.userName }} {{ currentUser.userSurname }}</h2>
      <p class="title">{{ currentUser.userEmail }}</p>
      <div class="btns">
        <button routerLink="edit" class="btn">
          Изменить профиль
        </button>
        <button (click)="authService.logout()" class="btn btn-logout">
          Выйти
        </button>
      </div>
    </div>
  </div>
</div>
