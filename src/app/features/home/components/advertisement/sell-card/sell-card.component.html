<div class="wrapper1">
  <div *ngFor="let card of cards | async" class="item">
    <div class="overlay"></div>
    <img class="item-photo" src="{{ card.url }}">
    <img src="assets/icons/heart-outline.svg" alt="heart" class="fav-icon">
    <span class="item-price">{{ card.price }}</span><br>
    <span class="item-square">{{ card.square }}<sup>2</sup></span><br>
    <span class="item-street">{{ card.street }}</span><br>
    <span class="item-location">{{ card.metro }}</span>
  </div>
</div>
