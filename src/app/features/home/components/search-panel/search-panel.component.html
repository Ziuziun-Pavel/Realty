<section class="filter">
  <div class="container">
    <h2 class="title">Лучший сайт по подбору жилья по всей Беларуси</h2>
    <div class="wrapper">
      <form
        [formGroup]="searchingForm"
        (keyup.enter)="onSearch()"
        (keyup.escape)="onReset()"
        class="filters"
        novalidate>
        <app-custom-dropdown
          [options]="dropdownNames.type"
          formControlName="dropdownType"></app-custom-dropdown>
        <app-custom-dropdown
          [options]="dropdownNames.price"
          formControlName="dropdownPrice"></app-custom-dropdown>
        <app-custom-dropdown
          [options]="dropdownNames.rooms"
          formControlName="dropdownRooms"></app-custom-dropdown>
        <app-custom-dropdown
          [options]="dropdownNames.region"
          formControlName="dropdownRegion"></app-custom-dropdown>

        <input placeholder="Укажите адрес или район" type="text" formControlName="search">
      </form>
      <div class="btns">
        <button (click)="onSearch()" type="submit" class="btn btn-search">Искать</button>
        <button (click)="onReset()" type="reset" class="btn btn-reset">Очистить</button>
      </div>
    </div>
  </div>
</section>
